<!-- cart with product -->

<!-- Section-->
<section class="py-5">
    <section class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wish of allWishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            {{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 d-flex justify-content-space-between p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class=" me-5 btn btn-outline-dark mt-auto" routerLink="view-product/:id"><i class="fa-solid fa-cart-shopping"></i></a></div>
                        <div class="text-center"><a class="ms-5 btn btn-outline-dark mt-auto"  (click)="deleteWishlistItem(wish.id)"><i class="fa-solid fa-trash"></i></a></div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- empty  cart -->
        <div class="container text-center p-5" *ngIf="allWishlist.length==0">
            <h1>Your Wishlist was EmptyðŸ‘»ðŸ‘»ðŸ‘»</h1>
            <img src="https://2.bp.blogspot.com/-QfSOClZc8r0/XNr6srFlzjI/AAAAAAAAGlA/lzs505eFFiEdyAytzKkMabdUTihKywcqwCLcBGAs/s1600/EXAM360%2B-%2BNo%2BWishlist.png" alt="">
            <button routerLink="/" class="btn btn-dark">Shop More</button>
        </div>
